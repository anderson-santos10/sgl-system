{% extends 'receipt/index.html' %}

{% block title %}Nota Lançada{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px;">
    <div class="card-body text-center p-5">
      <div class="mb-4">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
      </div>
      <h2 class="mb-3">✅ Nota lançada com sucesso!</h2>
      <p class="text-muted mb-4">A nota fiscal foi registrada automaticamente pelo sistema e está disponível para consulta.</p>

      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'create_list' %}" class="btn btn-success">
          <i class="bi bi-plus-circle me-2"></i> Lançar outra nota
        </a>
        <a href="{% url 'index' %}" class="btn btn-primary">
          <i class="bi bi-house-door me-2"></i> Voltar para Início
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
